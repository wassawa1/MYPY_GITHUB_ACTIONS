[mypy]
python_version = 3.13  # Pythonのバージョンを明示
warn_return_any = True  # 任意の型を返す関数に警告を出す
warn_unused_ignores = True  # 不要な型チェック無視を警告
disallow_untyped_defs = True  # 関数・メソッドに型アノテーションが必須
disallow_untyped_calls = True  # 型なし関数を型あり関数から呼び出すのを禁止
disallow_any_unimported = True  # 型情報のない外部モジュールを使用禁止
disallow_any_generics = True  # ジェネリック型に `Any` を使用禁止
strict_optional = True  # `None` 許容型を厳密に扱う
check_untyped_defs = True  # 型のない関数内部もチェック