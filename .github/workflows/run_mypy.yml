name: Run mypy

on:
  push:
    branches:
      - main  # mainブランチへのプッシュ時に実行
  pull_request:
    branches:
      - main  # mainブランチへのプルリクエスト時に実行

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - name: Check out code
      uses: actions/checkout@v3

    # Python環境のセットアップ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12  # Pythonバージョン指定

    # 依存関係のインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # mypyの実行
    - name: Run mypy
      run: |
        mypy src/  # srcディレクトリの型チェック

    # run source code
    - name: Run source code
      run: |
        python src/main.py  # srcディレクトリのmain.pyを実行。